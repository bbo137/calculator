<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="container">
            <div class="output">0</div>
            <button type="button" class="button clear" value="AC" data-key="27">AC</button>
            <button type="button" class="button back" value="←" data-key="8">←</button>
            <button type="button" class="button percent" value="%" data-key="53">%</button>
            <button type="button" class="button operator" value="÷" data-key="55" data-key-num="111">÷</button>
            <button type="button" class="button operand" value="7" data-key="55" data-key-num="103">7</button>
            <button type="button" class="button operand" value="8" data-key="56" data-key-num="104">8</button>
            <button type="button" class="button operand" value="9" data-key="57" data-key-num="105">9</button>
            <button type="button" class="button operator" value="×" data-key="187" data-key-num="106">×</button>
            <button type="button" class="button operand" value="4" data-key="52" data-key-num="100">4</button>
            <button type="button" class="button operand" value="5" data-key="53" data-key-num="101">5</button>
            <button type="button" class="button operand" value="6" data-key="54" data-key-num="102">6</button>
            <button type="button" class="button operator" value="-" data-key="189" data-key-num="109">-</button>
            <button type="button" class="button operand" value="1" data-key="49" data-key-num="97">1</button>
            <button type="button" class="button operand" value="2" data-key="50" data-key-num="98">2</button>
            <button type="button" class="button operand" value="3" data-key="51" data-key-num="99">3</button>
            <button type="button" class="button operator sum" value="+" data-key="187" data-key-num="107">+</button>
            <button type="button" class="button operand" value="0" data-key="48" data-key-num="96">0</button>
            <button type="button" class="button decimal" value="." data-key="190" data-key-num="110">.</button>
            <button type="button" class="button invert" value="+/-">+/-</button>
            <button type="button" class="button result" value="=" data-key="13" >=</button>
        </div>
    </div>
</body>
</html>
