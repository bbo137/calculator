<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="container">
            <div class="output">0</div>
            <button type="button" class="button clear" value="AC" data-key="">AC</button>
            <button type="button" class="button back" value="←" data-key="">←</button>
            <button type="button" class="button percent" value="%" data-key="">%</button>
            <button type="button" class="button operator" value="÷" data-key="">÷</button>
            <button type="button" class="button operand" value="7" data-key="">7</button>
            <button type="button" class="button operand" value="8" data-key="">8</button>
            <button type="button" class="button operand" value="9" data-key="">9</button>
            <button type="button" class="button operator" value="×" data-key="">×</button>
            <button type="button" class="button operand" value="4" data-key="">4</button>
            <button type="button" class="button operand" value="5" data-key="">5</button>
            <button type="button" class="button operand" value="6" data-key="">6</button>
            <button type="button" class="button operator" value="-" data-key="">-</button>
            <button type="button" class="button operand" value="1" data-key="">1</button>
            <button type="button" class="button operand" value="2" data-key="">2</button>
            <button type="button" class="button operand" value="3" data-key="">3</button>
            <button type="button" class="button operator" value="+" data-key="">+</button>
            <button type="button" class="button operand" value="0" data-key="">0</button>
            <button type="button" class="button decimal" value="." data-key="">.</button>
            <button type="button" class="button invert" value="+/-" data-key="">+/-</button>
            <button type="button" class="button result" value="=" data-key="">=</button>
        </div>
    </div>
</body>
</html>
